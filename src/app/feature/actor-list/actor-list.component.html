<h1>Actor-List</h1>

<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Birthdate</th>
        <th>Action</th>
    </tr>
    <tbody>
        <tr *ngFor="let a of actor">
            <td>{{a.id}}</td>
            <td>{{a.firstName +" " + a.lastName}}</td>
            <td>{{a.gender}}</td>
            <td>{{a.birthDate}}</td>
            <td>Delete|Edit</td>
        </tr>
    </tbody>
</table>
