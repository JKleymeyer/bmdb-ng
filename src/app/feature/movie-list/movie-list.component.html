<h1>{{title}}</h1>

<table class="table table-striped">
    <tr>
        <th>Id</th><th>Title</th><th>Rating</th><th>Year</th><th>Director</th><th>Action</th>
    </tr>
    <tbody>
    <tr *ngFor= "let m of movies">
        <td>{{m.id}}</td>
        <td>{{m.title}}</td>
        <td>{{m.rating}}</td>
        <td>{{m.year}}</td>
        <td>{{m.director}}</td>
        <td>Delete|Edit</td>
    </tr>
</tbody>
</table>
