<h1>{{title}}</h1>

<table class="table table-striped">
    <tr>
        <th><a (click)="sortBy('id')">Id</a></th>
        <th>Actor Name</th>
        <th>Movie Name</th>
        <th><a (click)="sortBy('role')">Role</a></th>
        <th>Action</th>
    </tr>
    <tbody>
        <tr *ngFor="let c of credit | sort:sortCriteria:sortOrder">
            <td>{{c.id}}</td>
            <td>{{c.actor.firstName+" "+c.actor.lastName}}</td>
            <td>{{c.movie.title}}</td>
            <td>{{c.role}}</td>
            <td>Delete|Edit</td>
        </tr>
    </tbody>

</table>
